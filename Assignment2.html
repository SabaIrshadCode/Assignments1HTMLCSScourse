<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lists in HTML</title>
  </head>
  <body>
    <!-- unordered list -->

    <ul>
      <li>HTML</li>
      <li>CSS</li>
      <li>Javascript</li>
      <li>Java</li>
    </ul>

    <!-- ordered list -->
    <ol>
      <li>HTML</li>
      <li>CSS</li>
      <li>Javascript</li>
      <li>Java</li>
    </ol>
    <!-- data description list -->
    <dl>
      <dt>HTML</dt>
      <dd>HyperText Markup language</dd>
      <dt>CSS</dt>
      <dd>Cascaading style sheet</dd>
      <dt>JS</dt>
      <dd>Javascript</dd>
      <dt>Java</dt>
      <dd>A programming language</dd>
    </dl>
  </body>
</html>
